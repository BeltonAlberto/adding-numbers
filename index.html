<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Colecionador de Números</title>
    </head>

    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <main>
            <div>
                Digite um número (entre 1 - 100)
                <input class="numero" type="number" name="numero" />
                <input class="adicionar" type="button" value="adicionar" />
                <br />
                <p>Lista:</p>
                <select class="lista" name="lista" size="6"></select>
                <br />
                <input class="finalizar" type="button" value="finalizar" />
            </div>
            <div class="resultado"></div>
        </main>
        <footer>Feito por @ Belton Alberto</footer>
        <script src="script.js"></script>
    </body>
</html>
